:&quot;Cooking with Kids&quot;,&quot;description&quot;:&quot;Cooking with Kids&quot;,&quot;slug&quot;:&quot;cooking-with-kids&quot;,&quot;status&quot;:&quot;published&quot;,&quot;created_at&quot;:&quot;2022-06-03T07:21:55.000000Z&quot;,&quot;updated_at&quot;:&quot;2022-11-06T14:55:55.000000Z&quot;}],&quot;is_whisk_hidden&quot;:false,&quot;is_printable&quot;:null,&quot;modules&quot;:[],&quot;intro&quot;:{&quot;body&quot;:&quot;Introduce the kids to salad with this one that&#039;s fun to assemble and eat.&quot;},&quot;instructions&quot;:{&quot;ingredients&quot;:[{&quot;title&quot;:&quot;For the dressing:&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1\/2 cup low-fat Greek yogurt&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1 tablespoon lemon juice&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1 tablespoon olive oil&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;2 teaspoons apple cider vinegar&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1\/2 teaspoon chopped fresh thyme leaves&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;Salt and freshly ground black pepper&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;For the salad:&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1\/4 cup walnuts&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1 1\/2 cups 1\/2-inch pieces rotisserie chicken, skin and bones discarded&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1 small crisp apple, cored and cut into 1\/2-inch pieces&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;1\/2 cup red seedless grapes, halved&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;3 spring onions, whites and greens divided and chopped&quot;,&quot;is_header&quot;:null},{&quot;title&quot;:&quot;8 hearts of romaine leaves&quot;,&quot;is_header&quot;:null}],&quot;method_mode&quot;:&quot;legacy&quot;,&quot;method_legacy&quot;:&quot;&lt;p&gt;Preheat the oven to 175&amp;deg;C.&lt;\/p&gt;\r\n\r\n&lt;p&gt;For the dressing: Whisk together the yogurt, lemon juice, oil, vinegar, thyme, 1\/2 teaspoon salt and 1\/4 teaspoon pepper in a small bowl until combined; set aside.&lt;\/p&gt;\r\n\r\n&lt;p&gt;For the salad: Spread the walnuts on a baking sheet, and toast until lightly browned and fragrant, 5 to 7 minutes. Let cool for 5 minutes, then break up into 1\/4-inch pieces.&lt;\/p&gt;\r\n\r\n&lt;p&gt;To assemble: Toss the walnuts, chicken, apples, grapes and scallion whites together with the dressing in a large bowl until everything is well coated; season with salt and pepper. Scoop a scant 1\/2 cup of the salad into each romaine leaf, and arrange 2 on each serving plate. Garnish with the scallion greens, and serve.&lt;\/p&gt;\r\n\r\n&lt;p&gt;Copyright 2015 Television Food Network, G.P. All rights reserved.&lt;\/p&gt;\r\n\r\n&lt;p&gt;Note: Never leave a child unattended in the kitchen. Limit the child to tasks that are safe and age-appropriate.&lt;\/p&gt;\r\n&lt;p&gt;From Food Network Kitchen&lt;\/p&gt;&quot;,&quot;method_steps&quot;:null},&quot;related_recipes&quot;:{&quot;items&quot;:[{&quot;uuid&quot;:&quot;53cb10c0-c828-4e39-bed2-95efafb0f9a4&quot;,&quot;title&quot;:&quot;Christmas Ham Wrapped in Puff Pastry&quot;,&quot;short_id&quot;:&quot;vYLHcLq6IIqf&quot;,&quot;description&quot;:&quot;Every slice of this show-stopping main course has flaky pastry and salty ham topped with sweet pineapple sauce.&quot;,&quot;slug&quot;:&quot;christmas-ham-wrapped-in-puff-pastry&quot;,&quot;status&quot;:&quot;published&quot;,&quot;breadcrumbs&quot;:[{&quot;label&quot;:&quot;Home&quot;,&quot;url&quot;:&quot;https:\/\/foodnetwork.co.uk&quot;,&quot;title&quot;:&quot;&quot;,&quot;target&quot;:&quot;_self&quot;},{&quot;label&quot;:&quot;Recipes&quot;,&quot;url&quot;:&quot;\/recipes&quot;,&quot;title&quot;:&quot;&quot;,&quot;target&quot;:&quot;_self&quot;},{&quot;label&quot;:&quot;Christmas Ham Wrapped in Puff Pastry&quot;,&quot;url&quot;:&quot;https:\/\/foodnetwo
