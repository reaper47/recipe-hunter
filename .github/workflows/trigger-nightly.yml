name: Trigger Nightly

on:
  schedule:
    - cron: "0 1 * * *"
  push:
    branches:
      - "issue-80"

jobs:
  commits:
    name: Commits
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get new commits
        id: numCommits
        run: echo "::set-output name=NEW_COMMIT_COUNT::$(git log --oneline --since '24 hours ago' | wc -l)"
        #run: echo "NEW_COMMIT_COUNT=$(git log --oneline --since '24 hours ago' | wc -l)" >> $GITHUB_ENV

    outputs:
      numberCommits: ${{ steps.numCommits.outputs.NEW_COMMIT_COUNT }}

  nightly:
    name: Nightly
    needs: commits
    runs-on: ubuntu-latest
    if: ${{ needs.commits.outputs.NEW_COMMIT_COUNT > 0 }}

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build
        run: |
          cd ./releases
          go run main.go -package github.com/reaper47/recipya -tag nightly

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: nightly
          prerelease: true
          title: Nightly
          files: ./releases/nightly/*.zip

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: reaper99/recipya@nightly

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./deploy/Dockerfile
          push: true
          tags: reaper99/recipya:nightly
          labels: ${{ steps.meta.outputs.labels }}
